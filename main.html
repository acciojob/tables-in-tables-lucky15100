<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <table style="width: 100%; height: 100%">
        <!-- Main Table -->
        <tr>
            <td>
                <table border="1">
                    <!-- Nested Table 1 -->
                    <tr>
                        <td>
                            Nested Table 1
                        </td>
                    </tr>
                    <tr>
                        <td>Row 1, Column 1</td>
                        <td>Row 1, Column 2</td>
                    </tr>
                    <tr>
                        <td>Row 2, Column 1</td>
                        <td>Row 2, Column 2</td>
                    </tr>
                </table>
            </td>
            <td>
                <table border="1">
                    <!-- Nested Table 2 -->
                    <tr>
                        <td>
                            Nested Table 2
                        </td>
                    </tr>
                    <tr>
                        <td>Column 1</td>
                        <td>Column 2</td>
                    </tr>
                    <tr>
                        <td>List item 1</td>
                        <td>List item 2</td>
                    </tr>
                    <tr>
                        <td>List item 3</td>
                        <td>HTML</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
